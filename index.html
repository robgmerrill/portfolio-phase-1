<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rob Merrill Company</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
  </head>
  <body class="text-gray-800">
    <!-- Navigation -->
    <div>
      <div
        id="navigation"
        class="container mx-auto px-5 pt-10 md:px-0 md:flex md:justify-between md:items-center relative md:static md:h-full py-10"
      >
        <header class="flex justify-between items-center">
          <!-- avatar -->
          <a href="/"
            ><img
              src="https://pbs.twimg.com/profile_images/1276969680519852032/K5uoIf4h_400x400.jpg"
              alt="Picture of Rob Merrill"
              class="rounded-full h-14 shadow-lg"
            />
          </a>
          <!-- menu -->
          <div id="menu-open" class="md:hidden text-gray-800">
            <i class="fas fa-bars text-2xl"></i>
          </div>
          <div id="menu-close" class="hidden z-10 md:hidden text-gray-800">
            <i class="fas fa-times text-2xl"></i>
          </div>
        </header>
        <!-- navigation links -->
        <div
          id="links"
          class="absolute md:static top-0 bottom-0 left-0 right-0 flex flex-col justify-center items-center text-gray-600 text-4xl md:text-lg md:font-bold md:h-full md:inline-block space-y-4 hidden md:space-x-12"
        >
          <!-- 3 links -->
          <div class="flex-col space-y-4 md:space-x-8">
            <div class="md:inline">
              <a href="work.html" class="hover:text-blue-500">Work</a>
            </div>
            <div class="md:inline">
              <a
                href="services.html"
                class="hover:font-extrabold hover:text-blue-500"
                >Services</a
              >
            </div>

            <div class="md:inline">
              <a
                href="/contact.html"
                class="md:border md:px-5 md:py-3 md:bg-gray-800 md:text-gray-100 md:rounded-lg md:shadow-lg md:hover:shadow-2xl hover:text-blue-500 md:hover:text-white transform hover:translate-x-8"
                >Let's Talk</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- ======================================================= -->
    <!-- ======================================================= -->
    <!-- Index Main -->
    <!-- ======================================================= -->
    <!-- ======================================================= -->
    <main class="container lg:mx-auto max-w-5xl my-28 px-5">
      <div>
        <h1
          class="text-4xl font-extrabold text-gray-700 leading-normal p-5 text-center"
        >
          I help businesses grow by creating software experiences that are
          simple and delightful.
        </h1>
      </div>
    </main>
    <footer class="w-50 mt-32 container mx-auto md:flex md:justify-between">
      <div class="p-5 space-x-4 p-5 order-2">
        <!-- social -->
        <a href="" class="text-gray-800 text-xl"
          ><i class="fab fa-twitter"></i
        ></a>
        <a href="" class="text-gray-800 text-xl"
          ><i class="fab fa-github"></i
        ></a>
        <a href="" class="text-gray-800 text-xl"
          ><i class="fab fa-dribbble"></i
        ></a>
      </div>
      <!-- copyright -->
      <div class="p-5 font-extrabold text-gray-800">
        &copy; 2021 Rob Merrill CO.
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
